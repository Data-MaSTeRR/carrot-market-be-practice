spring:
  application:
    name: carrot-market-clone
  
  datasource:
    url: jdbc:mysql://localhost:3306/carrot_market?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
#  servlet:
#    context-path: /api

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

jwt:
  secret: carrot-market-secret-key-for-jwt-token-generation-and-validation
  expiration: 86400000 # 24시간 (밀리초)

logging:
  level:
    com.carrot.market: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
