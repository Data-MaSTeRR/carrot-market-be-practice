spring:
  application:
    name: carrot-market-clone
  
  datasource:
    url: jdbc:mysql://localhost:3306/carrot_market?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# 파일 업로드 설정
file:
  upload-dir: uploads/profile-images
  base-url: /uploads

server:
  port: 8080
#  servlet:
#    context-path: /api

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

jwt:
  # IMPORTANT: 프로덕션 환경에서는 반드시 환경변수로 설정해야 합니다
  # export JWT_SECRET="생성된_강한_키"
  # 강한 키 생성: openssl rand -base64 64
  secret: ${JWT_SECRET:fouM1TYPkP5pejlTXSQ1kXKHAwO4BApoQ6O9o2Wx02e+wh8xF93Rq8BdvlCLLX2nR0jsOGbA0KQoVYLvqPm7ww==}
  expiration: ${JWT_EXPIRATION:3600000} # 1시간 (밀리초)

# Kakao Maps API 설정
kakao:
  map:
    # IMPORTANT: 실제 사용 시 Kakao Developers에서 발급받은 REST API 키를 환경변수로 설정하세요
    # 발급 방법: https://developers.kakao.com/console/app
    # 1. 카카오 개발자 사이트 로그인
    # 2. 내 애플리케이션 > 앱 추가하기
    # 3. 앱 선택 > 앱 키 > REST API 키 복사
    # export KAKAO_MAP_API_KEY="발급받은_REST_API_KEY"
    api-key: ${KAKAO_MAP_API_KEY:c0fae4425d4649378b558ff043ac75bd}

logging:
  level:
    com.carrot.market: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
