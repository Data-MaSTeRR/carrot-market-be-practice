spring:
  application:
    name: carrot-market-clone
  
  datasource:
    url: jdbc:mysql://localhost:3306/carrot_market?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none  # 또는 create, create-drop, validate, none -> 처음에 생성할때만 create
      # 따로 schema.sql이 필요가 없음 -> 엔티티 기준으로 알아서 테이블 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
#  servlet:
#    context-path: /api

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

jwt:
  # IMPORTANT: 프로덕션 환경에서는 반드시 환경변수로 설정해야 합니다
  # export JWT_SECRET="생성된_강한_키"
  # 강한 키 생성: openssl rand -base64 64
  secret: ${JWT_SECRET:fouM1TYPkP5pejlTXSQ1kXKHAwO4BApoQ6O9o2Wx02e+wh8xF93Rq8BdvlCLLX2nR0jsOGbA0KQoVYLvqPm7ww==}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간 (밀리초)

logging:
  level:
    com.carrot.market: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
