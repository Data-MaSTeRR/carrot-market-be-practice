<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>홈</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- 히어로 섹션 -->
        <div class="primary-color text-white py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    당신 근처의 당근마켓
                </h1>
                <p class="text-xl md:text-2xl mb-8">
                    중고 거래부터 동네 정보까지, 이웃과 함께해요!
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="/products" class="bg-white text-orange-500 px-8 py-3 rounded-lg font-bold hover:bg-gray-100 transition">
                        둘러보기
                    </a>
                    <a href="/products/new" class="bg-orange-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-orange-700 transition">
                        판매하기
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 최근 상품 섹션 -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">최근 등록된 상품</h2>
                <a href="/products" class="text-orange-500 hover:text-orange-600 font-medium">
                    더보기 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div id="recentProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- 상품 목록이 여기에 동적으로 로드됩니다 -->
                <div class="text-center py-12 col-span-full">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                    <p class="text-gray-500 mt-4">상품을 불러오는 중...</p>
                </div>
            </div>
        </div>
        
        <!-- 특징 섹션 -->
        <div class="bg-white py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-bold text-center mb-12">당근마켓을 선택하는 이유</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="text-center p-6">
                        <div class="text-5xl mb-4">🏘️</div>
                        <h3 class="text-xl font-bold mb-2">우리 동네에서</h3>
                        <p class="text-gray-600">
                            가까운 이웃과 직거래를 하고<br>따뜻한 거래 경험을 쌓아보세요
                        </p>
                    </div>
                    
                    <div class="text-center p-6">
                        <div class="text-5xl mb-4">💰</div>
                        <h3 class="text-xl font-bold mb-2">안전한 거래</h3>
                        <p class="text-gray-600">
                            사기 없는 안전한 거래를<br>당근마켓에서 경험해보세요
                        </p>
                    </div>
                    
                    <div class="text-center p-6">
                        <div class="text-5xl mb-4">💬</div>
                        <h3 class="text-xl font-bold mb-2">편리한 소통</h3>
                        <p class="text-gray-600">
                            실시간 채팅으로<br>편하게 소통하세요
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="extra-js">
        <script>
            // 최근 상품 불러오기
            async function loadRecentProducts() {
                try {
                    const response = await fetch('/api/products?size=8&sort=createdAt,desc');
                    const data = await response.json();
                    
                    const container = document.getElementById('recentProducts');
                    
                    if (data.content && data.content.length > 0) {
                        container.innerHTML = data.content.map(product => `
                            <a href="/products/${product.id}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                                <div class="aspect-square bg-gray-200 flex items-center justify-center">
                                    <i class="fas fa-image text-4xl text-gray-400"></i>
                                </div>
                                <div class="p-4">
                                    <h3 class="font-bold text-lg mb-1 truncate">${product.title}</h3>
                                    <p class="text-xl font-bold primary-text mb-2">
                                        ${product.price.toLocaleString()}원
                                    </p>
                                    <p class="text-sm text-gray-500 mb-2">${product.location}</p>
                                    <div class="flex items-center text-sm text-gray-500">
                                        <i class="fas fa-heart mr-1"></i>
                                        <span>${product.likeCount}</span>
                                        <i class="fas fa-eye ml-3 mr-1"></i>
                                        <span>${product.viewCount}</span>
                                    </div>
                                </div>
                            </a>
                        `).join('');
                    } else {
                        container.innerHTML = `
                            <div class="text-center py-12 col-span-full">
                                <i class="fas fa-box-open text-4xl text-gray-400 mb-4"></i>
                                <p class="text-gray-500">등록된 상품이 없습니다.</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('상품 로딩 실패:', error);
                    document.getElementById('recentProducts').innerHTML = `
                        <div class="text-center py-12 col-span-full">
                            <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                            <p class="text-gray-500">상품을 불러오는데 실패했습니다.</p>
                        </div>
                    `;
                }
            }
            
            // 페이지 로드시 상품 불러오기
            loadRecentProducts();
        </script>
    </th:block>
</body>
</html>
