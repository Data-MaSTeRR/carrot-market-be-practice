<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>로그인</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-8">
                    <i class="fas fa-carrot text-6xl primary-text"></i>
                    <h2 class="mt-6 text-3xl font-bold text-gray-900">
                        로그인
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        당근마켓에 오신 것을 환영합니다!
                    </p>
                </div>
                
                <div class="bg-white py-8 px-10 shadow-lg rounded-lg">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                이메일
                            </label>
                            <input id="email" 
                                   name="email" 
                                   type="email" 
                                   required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                                   placeholder="이메일을 입력하세요">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                비밀번호
                            </label>
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                                   placeholder="비밀번호를 입력하세요">
                        </div>
                        
                        <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>
                        
                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white primary-color primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                로그인
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="text-sm text-gray-600">
                                계정이 없으신가요?
                                <a href="/signup" class="font-medium primary-text hover:text-orange-600">
                                    회원가입
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="extra-js">
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // 토큰과 사용자 정보 저장
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify({
                            email: data.email,
                            nickname: data.nickname
                        }));
                        
                        alert('로그인 성공!');
                        window.location.href = '/';
                    } else {
                        const error = await response.json();
                        errorMessage.textContent = error.message || '로그인에 실패했습니다.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = '로그인 중 오류가 발생했습니다.';
                    errorMessage.classList.remove('hidden');
                }
            });
        </script>
    </th:block>
</body>
</html>
