<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-8">
                    <i class="fas fa-carrot text-6xl primary-text"></i>
                    <h2 class="mt-6 text-3xl font-bold text-gray-900">
                        회원가입
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        당근마켓과 함께 시작해보세요!
                    </p>
                </div>
                
                <div class="bg-white py-8 px-10 shadow-lg rounded-lg">
                    <form id="signupForm" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                사용자명(닉네임)
                            </label>
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                                   placeholder="1자 이상 10자 이하, 영문/숫자만 가능">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                이메일
                            </label>
                            <input id="email" 
                                   name="email" 
                                   type="email" 
                                   required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                                   placeholder="example@email.com">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                비밀번호
                            </label>
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   required
                                   minlength="8"
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                                   placeholder="8자 이상, 영문/숫자/특수문자 조합">
                        </div>
                        
                        <div>
                            <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-2">
                                비밀번호 확인
                            </label>
                            <input id="passwordConfirm" 
                                   name="passwordConfirm" 
                                   type="password" 
                                   required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                                   placeholder="비밀번호를 다시 입력하세요">
                        </div>

                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
                                핸드폰 번호
                            </label>
                            <input id="phoneNumber" 
                                   name="phoneNumber" 
                                   type="text" 
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                                   placeholder="010-1234-5678">
                        </div>

                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                                지역
                            </label>
                            <input id="location" 
                                   name="location" 
                                   type="text" 
                                   required
                                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
                                   placeholder="예: 서울시 강남구">
                        </div>
                        
                        <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>
                        
                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white primary-color primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                                회원가입
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="text-sm text-gray-600">
                                이미 계정이 있으신가요?
                                <a href="/login" class="font-medium primary-text hover:text-orange-600">
                                    로그인
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="extra-js">
        <script>
            // 전화번호 자동 하이픈 삽입
            document.getElementById('phoneNumber').addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, ''); // 숫자만 추출
                let formattedValue = '';

                if (value.length <= 3) {
                    formattedValue = value;
                } else if (value.length <= 7) {
                    formattedValue = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    formattedValue = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                }

                e.target.value = formattedValue;
            });

            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('passwordConfirm').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const location = document.getElementById('location').value;
                const errorMessage = document.getElementById('errorMessage');
                
                // 비밀번호 확인
                if (password !== passwordConfirm) {
                    errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            password,
                            phoneNumber,
                            location
                        })
                    });
                    
                    if (response.ok) {
                        alert('회원가입이 완료되었습니다! 로그인 해주세요.');
                        window.location.href = '/login';
                    } else {
                        const error = await response.json();
                        errorMessage.textContent = error.message || '회원가입에 실패했습니다.';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    errorMessage.textContent = '회원가입 중 오류가 발생했습니다.';
                    errorMessage.classList.remove('hidden');
                }
            });
        </script>
    </th:block>
</body>
</html>
